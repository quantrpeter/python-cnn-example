<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Activation Functions</text>
  
  <!-- ReLU -->
  <g id="relu">
    <text x="180" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#E74C3C">ReLU</text>
    <text x="180" y="90" font-size="12" text-anchor="middle" fill="#666">f(x) = max(0, x)</text>
    
    <!-- Graph -->
    <rect x="50" y="100" width="260" height="200" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="180" y1="100" x2="180" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="200" x2="310" y2="200" stroke="#333" stroke-width="2"/>
    
    <!-- Grid -->
    <line x1="50" y1="150" x2="310" y2="150" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="50" y1="250" x2="310" y2="250" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="115" y1="100" x2="115" y2="300" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="245" y1="100" x2="245" y2="300" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- ReLU function -->
    <path d="M 50 200 L 180 200 L 310 100" stroke="#E74C3C" stroke-width="4" fill="none"/>
    
    <!-- Labels -->
    <text x="180" y="315" font-size="12" text-anchor="middle" fill="#666">0</text>
    <text x="245" y="315" font-size="12" text-anchor="middle" fill="#666">+</text>
    <text x="115" y="315" font-size="12" text-anchor="middle" fill="#666">-</text>
    <text x="35" y="205" font-size="12" text-anchor="end" fill="#666">0</text>
    <text x="35" y="155" font-size="12" text-anchor="end" fill="#666">+</text>
    <text x="35" y="255" font-size="12" text-anchor="end" fill="#666">-</text>
    
    <!-- Pros/Cons -->
    <text x="180" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#27AE60">✓ Fast computation</text>
    <text x="180" y="345" font-size="11" font-weight="bold" text-anchor="middle" fill="#27AE60">✓ Mitigates vanishing gradient</text>
    <text x="180" y="360" font-size="11" font-weight="bold" text-anchor="middle" fill="#E67E22">⚠ Dead neurons (x < 0)</text>
    <text x="180" y="380" font-size="10" text-anchor="middle" fill="#888" font-style="italic">Most popular in CNNs</text>
  </g>
  
  <!-- Sigmoid -->
  <g id="sigmoid">
    <text x="500" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498DB">Sigmoid</text>
    <text x="500" y="90" font-size="12" text-anchor="middle" fill="#666">f(x) = 1 / (1 + e⁻ˣ)</text>
    
    <!-- Graph -->
    <rect x="370" y="100" width="260" height="200" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="500" y1="100" x2="500" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="370" y1="200" x2="630" y2="200" stroke="#333" stroke-width="2"/>
    
    <!-- Grid -->
    <line x1="370" y1="120" x2="630" y2="120" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="370" y1="280" x2="630" y2="280" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="435" y1="100" x2="435" y2="300" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="565" y1="100" x2="565" y2="300" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Sigmoid curve -->
    <path d="M 370 280 Q 435 250, 500 200 T 630 120" stroke="#3498DB" stroke-width="4" fill="none"/>
    
    <!-- Asymptote lines -->
    <line x1="370" y1="120" x2="630" y2="120" stroke="#3498DB" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
    <line x1="370" y1="280" x2="630" y2="280" stroke="#3498DB" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
    
    <!-- Labels -->
    <text x="500" y="315" font-size="12" text-anchor="middle" fill="#666">0</text>
    <text x="565" y="315" font-size="12" text-anchor="middle" fill="#666">+</text>
    <text x="435" y="315" font-size="12" text-anchor="middle" fill="#666">-</text>
    <text x="355" y="205" font-size="12" text-anchor="end" fill="#666">0.5</text>
    <text x="355" y="125" font-size="12" text-anchor="end" fill="#666">1</text>
    <text x="355" y="285" font-size="12" text-anchor="end" fill="#666">0</text>
    
    <!-- Pros/Cons -->
    <text x="500" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#27AE60">✓ Output in (0, 1)</text>
    <text x="500" y="345" font-size="11" font-weight="bold" text-anchor="middle" fill="#27AE60">✓ Smooth gradient</text>
    <text x="500" y="360" font-size="11" font-weight="bold" text-anchor="middle" fill="#E74C3C">✗ Vanishing gradient</text>
    <text x="500" y="380" font-size="10" text-anchor="middle" fill="#888" font-style="italic">Used in output layer</text>
  </g>
  
  <!-- Tanh -->
  <g id="tanh">
    <text x="820" y="70" font-size="18" font-weight="bold" text-anchor="middle" fill="#9B59B6">Tanh</text>
    <text x="820" y="90" font-size="12" text-anchor="middle" fill="#666">f(x) = tanh(x)</text>
    
    <!-- Graph -->
    <rect x="690" y="100" width="260" height="200" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="820" y1="100" x2="820" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="690" y1="200" x2="950" y2="200" stroke="#333" stroke-width="2"/>
    
    <!-- Grid -->
    <line x1="690" y1="120" x2="950" y2="120" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="690" y1="280" x2="950" y2="280" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="755" y1="100" x2="755" y2="300" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="885" y1="100" x2="885" y2="300" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Tanh curve -->
    <path d="M 690 280 Q 755 240, 820 200 T 950 120" stroke="#9B59B6" stroke-width="4" fill="none"/>
    
    <!-- Asymptote lines -->
    <line x1="690" y1="120" x2="950" y2="120" stroke="#9B59B6" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
    <line x1="690" y1="280" x2="950" y2="280" stroke="#9B59B6" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
    
    <!-- Labels -->
    <text x="820" y="315" font-size="12" text-anchor="middle" fill="#666">0</text>
    <text x="885" y="315" font-size="12" text-anchor="middle" fill="#666">+</text>
    <text x="755" y="315" font-size="12" text-anchor="middle" fill="#666">-</text>
    <text x="675" y="205" font-size="12" text-anchor="end" fill="#666">0</text>
    <text x="675" y="125" font-size="12" text-anchor="end" fill="#666">+1</text>
    <text x="675" y="285" font-size="12" text-anchor="end" fill="#666">-1</text>
    
    <!-- Pros/Cons -->
    <text x="820" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#27AE60">✓ Zero-centered</text>
    <text x="820" y="345" font-size="11" font-weight="bold" text-anchor="middle" fill="#27AE60">✓ Output in (-1, 1)</text>
    <text x="820" y="360" font-size="11" font-weight="bold" text-anchor="middle" fill="#E74C3C">✗ Vanishing gradient</text>
    <text x="820" y="380" font-size="10" text-anchor="middle" fill="#888" font-style="italic">Better than sigmoid</text>
  </g>
</svg>
