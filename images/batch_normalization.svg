<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Batch Normalization</text>
  <text x="500" y="55" font-size="14" text-anchor="middle" fill="#666">Normalizes layer inputs to stabilize and accelerate training</text>
  
  <!-- Without Batch Norm -->
  <g id="without-bn">
    <rect x="50" y="80" width="400" height="180" fill="#FFE6E6" stroke="#E74C3C" stroke-width="2" rx="10"/>
    <text x="250" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#E74C3C">Without Batch Normalization</text>
    
    <!-- Distribution diagram -->
    <g id="distribution-bad">
      <!-- Axes -->
      <line x1="100" y1="220" x2="400" y2="220" stroke="#333" stroke-width="2"/>
      <line x1="250" y1="140" x2="250" y2="230" stroke="#333" stroke-width="2"/>
      
      <!-- Skewed distributions (different batches) -->
      <!-- Batch 1 - shifted left -->
      <ellipse cx="180" cy="200" rx="40" ry="35" fill="rgba(231, 76, 60, 0.3)" stroke="#E74C3C" stroke-width="2"/>
      <text x="180" y="205" font-size="11" text-anchor="middle" fill="#E74C3C" font-weight="bold">Batch 1</text>
      
      <!-- Batch 2 - shifted right -->
      <ellipse cx="320" cy="200" rx="45" ry="30" fill="rgba(230, 126, 34, 0.3)" stroke="#E67E22" stroke-width="2"/>
      <text x="320" y="205" font-size="11" text-anchor="middle" fill="#E67E22" font-weight="bold">Batch 2</text>
      
      <!-- Batch 3 - different scale -->
      <ellipse cx="250" cy="180" rx="25" ry="45" fill="rgba(241, 196, 15, 0.3)" stroke="#F39C12" stroke-width="2"/>
      <text x="250" y="185" font-size="11" text-anchor="middle" fill="#F39C12" font-weight="bold">B3</text>
      
      <text x="250" y="250" font-size="12" text-anchor="middle" fill="#666">Activation values</text>
    </g>
    
    <!-- Problems list -->
    <text x="70" y="145" font-size="12" fill="#E74C3C" font-weight="bold">✗ Issues:</text>
    <text x="70" y="165" font-size="11" fill="#555">• Unstable distributions</text>
    <text x="70" y="180" font-size="11" fill="#555">• Internal covariate shift</text>
    <text x="70" y="195" font-size="11" fill="#555">• Slow convergence</text>
    <text x="70" y="210" font-size="11" fill="#555">• Small learning rates needed</text>
  </g>
  
  <!-- With Batch Norm -->
  <g id="with-bn">
    <rect x="550" y="80" width="400" height="180" fill="#E8F8F5" stroke="#27AE60" stroke-width="2" rx="10"/>
    <text x="750" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#27AE60">With Batch Normalization</text>
    
    <!-- Distribution diagram -->
    <g id="distribution-good">
      <!-- Axes -->
      <line x1="600" y1="220" x2="900" y2="220" stroke="#333" stroke-width="2"/>
      <line x1="750" y1="140" x2="750" y2="230" stroke="#333" stroke-width="2"/>
      
      <!-- Normalized distributions (all centered and scaled) -->
      <!-- All batches overlap at center -->
      <ellipse cx="750" cy="200" rx="35" ry="35" fill="rgba(46, 204, 113, 0.2)" stroke="#27AE60" stroke-width="2"/>
      <ellipse cx="750" cy="200" rx="35" ry="35" fill="rgba(39, 174, 96, 0.2)" stroke="#1ABC9C" stroke-width="2"/>
      <ellipse cx="750" cy="200" rx="35" ry="35" fill="rgba(26, 188, 156, 0.2)" stroke="#16A085" stroke-width="2"/>
      
      <text x="750" y="205" font-size="11" text-anchor="middle" fill="#27AE60" font-weight="bold">All Batches</text>
      
      <!-- Mean and std lines -->
      <line x1="750" y1="165" x2="750" y2="235" stroke="#27AE60" stroke-width="3" stroke-dasharray="5,3"/>
      <line x1="715" y1="180" x2="715" y2="220" stroke="#16A085" stroke-width="2" opacity="0.7"/>
      <line x1="785" y1="180" x2="785" y2="220" stroke="#16A085" stroke-width="2" opacity="0.7"/>
      
      <text x="750" y="250" font-size="12" text-anchor="middle" fill="#666">Normalized values</text>
      <text x="710" y="175" font-size="9" text-anchor="end" fill="#16A085">-σ</text>
      <text x="790" y="175" font-size="9" fill="#16A085">+σ</text>
      <text x="750" y="157" font-size="9" text-anchor="middle" fill="#27AE60">μ=0</text>
    </g>
    
    <!-- Benefits list -->
    <text x="830" y="145" font-size="12" fill="#27AE60" font-weight="bold">✓ Benefits:</text>
    <text x="830" y="165" font-size="11" fill="#555">• Stable distributions</text>
    <text x="830" y="180" font-size="11" fill="#555">• Faster convergence</text>
    <text x="830" y="195" font-size="11" fill="#555">• Higher learning rates</text>
    <text x="830" y="210" font-size="11" fill="#555">• Regularization effect</text>
  </g>
  
  <!-- Process flow -->
  <g id="process">
    <rect x="50" y="290" width="900" height="180" fill="#F8F9FA" stroke="#3498DB" stroke-width="2" rx="10"/>
    <text x="500" y="320" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498DB">Batch Normalization Process</text>
    
    <!-- Step 1 -->
    <g id="step1">
      <rect x="70" y="340" width="180" height="110" fill="white" stroke="#3498DB" stroke-width="2" rx="5"/>
      <text x="160" y="365" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498DB">Step 1: Compute Stats</text>
      
      <text x="80" y="390" font-size="11" fill="#555">Calculate for mini-batch:</text>
      <text x="160" y="410" font-size="13" text-anchor="middle" fill="#E74C3C" font-family="monospace">μ = (1/m) Σ xᵢ</text>
      <text x="160" y="428" font-size="13" text-anchor="middle" fill="#E67E22" font-family="monospace">σ² = (1/m) Σ (xᵢ-μ)²</text>
      <text x="80" y="445" font-size="10" fill="#888">m = batch size</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 250 395 L 290 395" stroke="#3498DB" stroke-width="3" marker-end="url(#arrow-bn)"/>
    
    <!-- Step 2 -->
    <g id="step2">
      <rect x="290" y="340" width="180" height="110" fill="white" stroke="#3498DB" stroke-width="2" rx="5"/>
      <text x="380" y="365" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498DB">Step 2: Normalize</text>
      
      <text x="300" y="390" font-size="11" fill="#555">Normalize each activation:</text>
      <text x="380" y="415" font-size="16" text-anchor="middle" fill="#27AE60" font-family="monospace">x̂ᵢ = (xᵢ - μ) / √(σ² + ε)</text>
      <text x="300" y="435" font-size="10" fill="#888">ε = small constant (10⁻⁵)</text>
      <text x="300" y="447" font-size="10" fill="#888">Prevents division by zero</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 470 395 L 510 395" stroke="#3498DB" stroke-width="3" marker-end="url(#arrow-bn)"/>
    
    <!-- Step 3 -->
    <g id="step3">
      <rect x="510" y="340" width="180" height="110" fill="white" stroke="#3498DB" stroke-width="2" rx="5"/>
      <text x="600" y="365" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498DB">Step 3: Scale &amp; Shift</text>
      
      <text x="520" y="390" font-size="11" fill="#555">Apply learnable params:</text>
      <text x="600" y="415" font-size="16" text-anchor="middle" fill="#9B59B6" font-family="monospace">yᵢ = γ x̂ᵢ + β</text>
      <text x="520" y="435" font-size="10" fill="#888">γ = scale (learnable)</text>
      <text x="520" y="447" font-size="10" fill="#888">β = shift (learnable)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 690 395 L 730 395" stroke="#3498DB" stroke-width="3" marker-end="url(#arrow-bn)"/>
    
    <!-- Output -->
    <g id="output-bn">
      <rect x="730" y="355" width="200" height="80" fill="#E8F8F5" stroke="#27AE60" stroke-width="3" rx="5"/>
      <text x="830" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="#27AE60">Normalized Output</text>
      <text x="830" y="400" font-size="11" text-anchor="middle" fill="#555">• Mean ≈ β</text>
      <text x="830" y="416" font-size="11" text-anchor="middle" fill="#555">• Std ≈ γ</text>
      <text x="830" y="432" font-size="11" text-anchor="middle" fill="#555">• Stable distribution</text>
    </g>
  </g>
  
  <!-- Implementation note -->
  <text x="500" y="495" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    Note: During inference, use running averages of μ and σ² computed during training
  </text>
  
  <!-- Defs -->
  <defs>
    <marker id="arrow-bn" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498DB" />
    </marker>
  </defs>
</svg>
